---
- name: Install fedora specific dependencies
  yum: name=python3-dnf state=present
  become: true

- name: Fastest mirror
  become: true
  lineinfile: dest=/etc/dnf/dnf.conf
              line="fastestmirror=true"
              state=present

- name: "Add base packages for servers Fedora"
  dnf:
    state: present
    name:
      - atop
      - awscli
      - bpython
      - curl
      - git
      - nmap
      - python-devel
      - python-pip
      - python-setuptools
      - python-virtualenv
      - ruby-devel
      - rubygems
      - strace
      - tree
      - wget
      - zsh
  become: true
  become_user: root

- name: "User shell"
  user: name={{ansible_user_id}} shell=/usr/bin/zsh
  become: true

- name: "Add base packages for Fedora"
  dnf:
    name:
      # - adb
      - ansible
      - ansible-lint
      - bash-completion
      - bmon
      - cmake
      - "@development-tools"
      - dnf-plugins-core
      - fortune-mod
      - gcc-c++
      # - gitk
      - global-ctags
      - gnome-tweak-tool
      - golang
      - kmod-devel
      # - libvirt-daemon-driver-vbox
      # - libvirt-daemon-vbox
      - powerline
      - pylint
      - python3-devel
      # - rhythmbox
      - ShellCheck
      - strace
      # - terminology
      - tmux
      - transmission-gtk
      # - vagrant
      # - vagrant-lxc
      # - vim-enhanced
      # - vim-powerline
      # - vim-X11
      # - virt-manager
      - x11-ssh-askpass
      - xbacklight
    state: present
  become: true
  become_user: root

