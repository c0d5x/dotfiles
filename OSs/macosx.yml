# vim:ft=ansible:
---
- name: "System Update"
  become: true
  shell: softwareupdate -i -a
# - name: "Javascript console"
#   file: src=/System/Library/Frameworks/JavaScriptCore.framework/Versions/A/Resources/jsc dest=/bin/jsc state=link
#   become: true
- homebrew: name={{item}} state=present update_homebrew=yes
  with_items:
    - coreutils
    - binutils
    - diffutils
    - gawk
    - gnutls
    - gzip
    - screen
    - watch
    - wdiff
    - wget
    - bash
    - emacs
    - gdb
    - m4
    - make
    - file-formula
    - git
    - less
    - openssh
    - python
    - rsync
    - unzip
    - zsh
    - irssi
    - jmeter
    - tmux
    - ansible
    - ctags
    - pyenv-virtualenv
    - golang
    - neovim

- name: "OSX - remove sound at boot"
  become: true
  shell: nvram SystemAudioVolume=" "
  # - name: "neovim via brew"
  # shell: brew install neovim
- name: reattach-to-user-namespace
  shell: brew upgrade reattach-to-user-namespace
  ignore_errors: yes
