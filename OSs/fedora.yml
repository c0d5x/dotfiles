# vim:ft=ansible:
---
- name: Include minimal fedora
  include: fedora-minimal.yml
  become: true
# - name: RPM Fusion Free
#   dnf: name="https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-25.noarch.rpm" state=present
#   become: true
# - name: RPM Fusion Non Free
#   dnf: name="https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-25.noarch.rpm" state=present
#   become: true
- name: Install fedora specific dependencies
  dnf: name=python2-dnf state=present
  become: true
- name: "Add base packages for Fedora"
  dnf: name={{item}} state=present
  become: true
  become_user: root
  with_items:
    - wireshark
    - macchanger
    - gitk
    - VirtualBox
    - kmod-VirtualBox
    - libvirt-daemon-driver-vbox
    - virt-manager
    - libvirt-daemon-kvm
    - libvirt-daemon-lxc
    - libvirt-daemon-vbox
    - vagrant
    - vagrant-lxc
    - qemu-kvm
    - golang
    - ansible
    - rhythmbox
    - adb
    - transmission-gtk
    - mongodb
    - sysstat
    - lm_sensors
    - lm_sensors-sensord
    - i2c-tools
    - vim
    - vim-X11
    - vim-enhanced
    - zsh
    - git
    - python-pip
    - python-devel
    - python-setuptools
    - python-virtualenv
    - rubygems
    - ruby-devel
    - awscli
    - curl
    - wget
    - nmap
    - bpython
    - tree
    - atop
    - bmon
    - vim-powerline
    - powerline
    - global-ctags
    - x11-ssh-askpass
    - dnf-plugins-core
    - gnome-tweak-tool
    - tmux
    - i3
    - i3status
    - i3-ipc
    - i3lock
    - xbacklight
