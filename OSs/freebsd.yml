# vim:ft=ansible:
---
- name: "User shell"
  user: name={{ansible_user_id}} shell=/usr/local/bin/zsh
  become: true
- name: "Add base packages for servers centos"
  pkgng: name={{item}} state=present
  become: true
  become_user: root
  with_items:
    - sysstat
    - neovim
    - zsh
    - git
    - py27-virtualenv
    - awscli
    - curl
    - wget
    - nmap
    - bpython
    - tree
    - atop
    - bmon
    - ansible
