# vim:ft=ansible:
---
- name: Minimal centos packages
  include: centos-minimal.yml
- name: Common centos packages
  yum: name={{item}} state=present
  become: true
  become_user: root
  with_items:
    - terminology
    - python3-dev
    - python3-pudb
    - wifite
    - wireshark
    - macchanger
    - gitk
    - virtualbox
    - virtualbox-qt
    - virtualbox-ext-pack
    - virtualbox-dkms
    - virtualbox-guest-dkms
    - virtualbox-guest-x11
    - virtualbox-guest-utils
    - virtualbox-guest-additions-iso
    - libvirt-bin
    - vagrant
    - vagrant-lxc
    - qemu-kvm
    - lxctl
    - golang
    - ansible
    - rhythmbox
    - rhythmbox-plugins
    - android-sdk
    - android-sdk-platform-tools
    - adb
    - fonts-powerline
    - transmission-gtk
    - mongodb
