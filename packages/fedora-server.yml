- name: "Add base packages for servers centos"
  yum: name={{item}} state=present
  become: true
  become_user: root
  with_items:
    - sysstat
    - lm_sensors
    - lm_sensors-sensord
    - i2c-tools
    - vim
    - zsh
    - git
    - python-pip
    - python-devel
    - python-setuptools
    - python-virtualenv
    - rubygems
    - ruby-devel
    - awscli
    - curl
    - wget
    - nmap
    - bpython
    - tree
    - atop
    - bmon
