# vim:ft=ansible:
---
- name: "Add repo for neovim for debian"
  apt_repository: repo='ppa:neovim-ppa/unstable'
  become: true
- name: "Add repo for atom for debian"
  become: true
  apt_repository: repo='ppa:webupd8team/atom'
- name: "Add base packages for servers debian"
  apt: name={{item}} state=present
  become: true
  become_user: root
  with_items:
    - sysstat
    - lm-sensors
    - sensord
    - i2c-tools
    - vim
    - zsh
    - git
    - python-pip
    - python-dev
    - python3-pip
    - python-setuptools
    - python-virtualenv
    - rubygems
    - ruby-all-dev
    - build-essential
    - zlib1g-dev
    - awscli
    - curl
    - wget
    - nmap
    - exuberant-ctags
    - bpython3
    - mailutils
    - tree
    - powerline
    - python3-powerline
    - neovim
    - atop
    - sqlite3
    - bmon
