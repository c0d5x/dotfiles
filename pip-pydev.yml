# vim:ft=ansible:
---
- name: pip modules
  pip: name={{item}} state=present
  become: True
  become_user: root
  with_items:
    - mccabe
    - pylama
    - pycodestyle
    - powerline-status
    - neovim
    - pep8-naming
    - flask
    - nose
    - nose-cov
    - rednose
    - pytest
    - pytest-cov
    - mock
    - requests
    - ansible-lint
    - yamllint
